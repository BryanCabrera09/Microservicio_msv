#   Definir el nombre del micro servicio y el puerto donde se va a ejecurar
spring.application.maven=msv-usuarios
server.port=8080
#Parametros Para Conexion a BD MySql
spring.datasource.url=jdbc:mysql://localhost:3307/db_msv-usuarios
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Parametros JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug